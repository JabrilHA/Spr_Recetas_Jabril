<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles_insertar.css">
	<title>Insertar Recetas</title>
</head>

<body>
	<div th:include="plantilla.html::cabecera"></div>
	<div th:include="plantilla.html::menu"> </div>

	<main>
		<h2>Insertar Receta</h2>
		
		<form th:action="@{/guardarReceta}" th:object="${objeto_entidad}" method="post">
			
			<label for="descripcion">Nombre</label>
			<input type="text" th:field="*{nombre}" name="nombre" placeholder="Nombre" required>
			<br>
			
			<label for="dificultad_id">Dificultad</label>
			<select name="dificultad.id" th:field="*{dificultad.id}">
				<option th:each="elemento : ${art_listaDificultades}" th:value="${elemento.id}"
					th:text="${elemento.dificultad}">
				</option>
			</select>
			<br>
			
			<input type="submit" value="Enviar">
			
		</form>
		
	</main>

	<div th:include="plantilla.html::pie"></div>

</body>

</html>
