<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles_mostrar.css">
	<title>Mostrar Recetas</title>
</head>

<body>
	<div th:include="plantilla.html::cabecera"></div>
	<div th:include="plantilla.html::menu"> </div>

	<main>
		<h2>Tabla de Recetas</h2>

		<table>
			
			<thead>
				<tr>
					<th class = "id">ID</th>
					<th>Nombre</th>
					<th>Dificultad</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="elemento : ${art_listaRecetas}">
					<td class = "id" th:text = "${elemento.id}"></td>
					<td th:text ="${elemento.nombre}"></td>
					<td th:text = "${elemento.dificultad.dificultad}"></td>
				</tr>
			</tbody>

		</table>

	</main>

	<div th:include="plantilla.html::pie"></div>

</body>

</html>
